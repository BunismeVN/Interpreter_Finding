<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleHeaderTest.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Header-Test</title>
</head>
<body>
   
    <header class="header">
        <nav class="nav container">
           <div class="nav__data">
              <a href="#" class="nav__logo">LOGO</a>
              
              <div class="nav__toggle" id="nav-toggle">
                 <i class="ri-menu-line nav__burger"></i>
                 <i class="ri-close-line nav__close"></i>
              </div>
           </div>

           <!--=============== NAV MENU ===============-->
           <div class="nav__menu" id="nav-menu">
              <ul class="nav__list">
                 <li><a href="#" class="nav__link">Home</a></li>

                 <li><a href="#" class="nav__link">Company</a></li>

                 <!--=============== DROPDOWN ANALYTICS ===============-->
                 <li class="dropdown__item">
                    <div class="nav__link">
                       Analytics <i class="ri-arrow-down-s-line dropdown__arrow"></i>
                    </div>

                    <ul class="dropdown__menu">
                       <li>
                          <a href="#" class="dropdown__link">
                             <i class="ri-pie-chart-line"></i> Overview
                          </a>                          
                       </li>

                       <li>
                          <a href="#" class="dropdown__link">
                             <i class="ri-arrow-up-down-line"></i> Transactions
                          </a>
                       </li>

                       <!--=============== DROPDOWN SUBMENU REPORTS ===============-->
                       <li class="dropdown__subitem">
                          <div class="dropdown__link">
                             <i class="ri-bar-chart-line"></i> Reports <i class="ri-add-line dropdown__add"></i>
                          </div>

                          <ul class="dropdown__submenu">
                             <li>
                                <a href="#" class="dropdown__sublink">
                                   <i class="ri-file-list-line"></i> Documents
                                </a>
                             </li>
     
                             <li>
                                <a href="#" class="dropdown__sublink"> <i class="ri-cash-line"></i> Payment </a>
                             </li>
     
                             <li>
                                <a href="#" class="dropdown__sublink"> <i class="ri-refund-2-line"></i> Refunds </a>
                             </li>
                          </ul>
                       </li>
                    </ul>
                 </li>
                 
                 <li><a href="#" class="nav__link">Products</a></li>

                 <!--=============== DROPDOWN USER ===============-->
                 <li class="dropdown__item">
                    <div class="nav__link"> Users <i class="ri-arrow-down-s-line dropdown__arrow"></i></div>

                    <ul class="dropdown__menu">
                       <li>
                          <a href="#" class="dropdown__link"> <i class="ri-user-line"></i> Profiles </a>                          
                       </li>
                    </ul>
                 </li>

                 <li><a href="#" class="nav__link">Contact</a></li>
              </ul>
           </div>
        </nav>
     </header>
    
    
    <script src="./js/jsHeader.js"></script>
</body>
</html>
