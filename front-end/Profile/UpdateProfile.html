    <h1 >Hồ sơ cá nhân
        <small>Chỉnh sửa thông tin</small>
    </h1>
    
        
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
                <!-- Name -->
                <div class="row mt-4">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">Họ</label>
                      <input type="text" class="form-control border-dark" id="firstName" placeholder="Trần">
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Tên</label>
                      <input type="text" class="form-control border-dark " id="lastName" placeholder="Quang">
                    </div>
                  </div>
                <!-- Email -->
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control border-dark" id="email" placeholder="tranquangbun293@gmail.com">
              </div>   
              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control border-dark" id="phone" placeholder="0898639048">
              </div>
              <!-- Address -->
              <div class="row">
                <div class="col-md-6">
                  <label for="city" class="form-label border-dark">Thành phố</label>
                  <select class="form-select border-dark" id="city">
                    <option value="da-nang">Đà Nẵng</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="state" class="form-label">Tỉnh/Thành</label>
                  <select class="form-select border-dark" id="state">
                    <option value="ngu-hanh-son">Ngũ Hành Sơn</option>
                  </select>
                </div>
              </div>
              <!-- Description -->
              <div class="mb-3 mt-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control border-dark" id="description" rows="3" placeholder="All things about you"></textarea>   
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                    <span class="input-group-text">
                      <i class="fa fa-eye" id="togglePassword"></i>
                    </span>
                  </div>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn-custom">Cập nhật thông tin</button>
              </div>
             
            </form>
          </div>
        </div>
